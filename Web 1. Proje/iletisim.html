<body>

    <!-- Navbar -->

        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="ilgialanlarim.html">İlgi Alanlarım</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
            <li><a href="sehrim.html">Şehrim</a></li>
        </ul>
    </nav>

    <!-- Ana içerik -->
    <main>
        <h1>İletişim Formu</h1>
        <form id="iletisimForm">
            <label for="ad">Ad:</label><br>
            <input type="text" id="ad" name="ad"><br><br>

            <label for="soyad">Soyad:</label><br>
            <input type="text" id="soyad" name="soyad"><br><br>

            <label for="email">E-posta:</label><br>
            <input type="text" id="email" name="email"><br><br>

            <label for="telefon">Telefon:</label><br>
            <input type="text" id="telefon" name="telefon"><br><br>

            <label for="cinsiyet">Cinsiyet:</label><br>
            <input type="radio" name="cinsiyet" value="Erkek"> Erkek
            <input type="radio" name="cinsiyet" value="Kadın"> Kadın<br><br>

            <label for="konu">Konu:</label><br>
            <select name="konu" id="konu">
                <option value="genel">Genel</option>
                <option value="destek">Destek</option>
                <option value="öneri">Öneri</option>
            </select><br><br>

            <label for="mesaj">Mesaj:</label><br>
            <textarea id="mesaj" name="mesaj" rows="5" cols="40"></textarea><br><br>

            <button type="button" onclick="formKontrol()">Gönder</button>
            <button type="reset">Temizle</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
