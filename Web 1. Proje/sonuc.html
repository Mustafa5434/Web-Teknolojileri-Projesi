  <main class="container">
    <h2>Form Bilgileriniz</h2>
    <p><strong>Ad Soyad:</strong> <span id="adsoyad"></span></p>
    <p><strong>E-posta:</strong> <span id="email"></span></p>
    <p><strong>Telefon:</strong> <span id="telefon"></span></p>
    <p><strong>Konu:</strong> <span id="konu"></span></p>
    <p><strong>Mesaj:</strong> <span id="mesaj"></span></p>
  </main>

  <script>
    // URL'den gelen parametreleri al
    const params = new URLSearchParams(window.location.search);
    document.getElementById("adsoyad").textContent = params.get("adsoyad") || "-";
    document.getElementById("email").textContent = params.get("email") || "-";
    document.getElementById("telefon").textContent = params.get("telefon") || "-";
    document.getElementById("konu").textContent = params.get("konu") || "-";
    document.getElementById("mesaj").textContent = params.get("mesaj") || "-";
  </script>
